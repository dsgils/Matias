<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Agendamentos</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
        }
        .container{
            width: 800px;
            display: flex;
            margin: auto;
            
            
        }
        .logo{
            width: 200px;
            height: 150px;
            background-color: rgb(255, 230, 0);
        }
        .title{
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, black, rgb(6, 0, 61),black);
            background-position:left;
        }
        .container .title p{
            font-size: 70px;
                color: white;
                    background: linear-gradient(45deg, rgb(255, 208, 0),rgb(255, 230, 0),rgb(255, 217, 0));
                        -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                                font-family:Arial, Helvetica, sans-serif ;
                                    font-weight: bold;
        }
        nav{
            margin: auto;
            width: 800px;
            background-color: brown;
        }

        nav ul{
            display: flex;
            justify-content: space-evenly;
            padding: 0px;
        }
        nav ul li{
            background:linear-gradient(45deg,black , rgb(5, 5, 119));
            font-size: 25px;
            padding: 5px 10px 5px 10px;
            cursor: pointer;
            list-style-type: none;
            width:24%;
            text-align: center;
            color: rgb(251, 255, 0);
            border-radius: 4px;
            margin: 10px 0px 10px 0px;
        }
        nav ul li:hover{
            transform: scale(1.1);
        }
    </style>
</head>
